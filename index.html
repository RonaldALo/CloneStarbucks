<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Starbucks Coffee Company</title>
</head>

<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/logo.png" alt="logo">
                </a>
            </div>
            <div class="header-right">
                <div class="header-search">
                    <form action="">
                        <input type="text" placeholder="Search">
                        <button>
                            <a href="#">
                                <img src="assets/img/loupe.png" alt="">
                            </a>
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/img/menu.png" alt="">
                </div>
            </div>
            <!--Header Right-->
        </div>
        <!--Header Area-->
    </header>
    <section class="banner">
        <div class="container container--banner">
            <div class="content_banner">
                <h1>Starbucks® <br />Happy Hour</h1>
                <span>We’ll meet you in your inbox. Drink deals are on their way.</span>
                <div class="banner--imagem">
                    <img src="assets/img/c1.jpg" alt="">
                    <img src="assets/img/c2.jpg" alt="">
                    <img src="assets/img/c3.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
